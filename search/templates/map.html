{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Business Search</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <style>
      body {margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden;}
      
      .content-wrapper {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      
      .sidebar {
        width: 300px;
        background: #f8f9fa;
        padding: 1rem;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      }
      
      .search-form {
        margin-top: 1rem;
      }
      
      .form-group {
        margin: 1rem 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .form-group.row {
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
      }
      
      input[type="text"],
      input[type="number"] {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      
      button[type="submit"],
      button[type="button"] {
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
        flex: 1;
      }
      
      button[type="submit"] {
        background: #3498db;
      }
      
      button[type="submit"]:hover {
        background: #2980b9;
      }
      
      button[type="button"]#reset-search {
        background: #6c757d;
      }
      
      button[type="button"]#reset-search:hover {
        background: #5a6268;
      }
      
      .button-group {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      
      .sidebar h1 {
        background: #343a40;
        color: white;
        margin: -1rem -1rem 1.5rem -1rem;
        padding: 1rem;
        border-bottom: 2px solid #3498db;
      }
      
      #map {
        flex: 1;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <aside class="sidebar">
        <h1>Business Search</h1>
        <form id="search-form" class="search-form">
          <div class="form-group">
            <label for="city">Search by City & State:</label>
            <div class="form-group row">
              <input type="text" id="city" name="city" placeholder="City">
              <input type="text" id="state" name="state" placeholder="State" style="width: 80px;">
            </div>
          </div>
          
          <div class="form-group">
            <label for="lat">Search by Coordinates:</label>
            <input type="number" step="any" id="lat" name="lat" placeholder="Latitude (e.g., 37.7749)">
            <input type="number" step="any" id="lon" name="lon" placeholder="Longitude (e.g., -122.4194)">
            <div class="form-group" style="margin-bottom: 0;">
              <label for="radius_km">Search Radius (km):</label>
              <input type="number" id="radius_km" name="radius_km" min="1" value="1" style="width: 80px;">
            </div>
          </div>
          
          <div class="button-group">
            <button type="submit">Search</button>
            <button type="button" id="reset-search">Reset</button>
          </div>
        </form>
      </aside>
      <div id="map"></div>
    </div>
    {{ markers|json_script:"markers" }}
    {% if search_center %}
    <script>
        window.SEARCH_CENTER = {
            lat: {{ search_center.lat|safe }},
            lng: {{ search_center.lng|safe }}
        };
        window.SEARCH_RADIUS_KM = {{ search_radius_km|default:0 }};
    </script>
    {% endif %}
    <script>
      // Reset button functionality
      document.addEventListener('DOMContentLoaded', function() {
        const resetButton = document.getElementById('reset-search');
        if (resetButton) {
          resetButton.addEventListener('click', function() {
            window.location.href = '/';
          });
        }
      });
    </script>
    <script defer src="{% static 'map.js' %}"></script>
    <script defer src="{% static 'search.js' %}"></script>
  </body>
</html>
